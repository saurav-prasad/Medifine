<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medifine - Contact</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="contact.css">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">

</head>

<body>
    <div class="hero">
        <nav class="flex">
            <img src="images/logo.png" alt="">
            <ul class="flex">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./about.html">About Us</a></li>
                <li><a href="./contact.html">Contact Us</a></li>
            </ul>
        </nav>
        <!-- section -->
        <section class="formSection flex">
            <div class="form flex">
                <h1>Contact Form</h1>
                <label for="name">Name</label>
                <input placeholder="Enter your name" type="text" id="name">
                <label for="email">Email</label>
                <input placeholder="Enter your email" type="email" id="email">
                <label for="textArea">Message</label>
                <textarea placeholder="Enter your message" name="" id="textArea" cols="30" rows="6"></textarea>
                <button type="submit" id="submit">Sumbit</button>
            </div>
        </section>
    </div>
</body>

</html>
